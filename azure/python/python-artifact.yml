

stages:
- stage: Testing
  jobs:
  - job: 'Test'
    pool:
      vmImage: 'ubuntu-16.04'
    strategy:
      matrix:
        Python36:
          python.version: '3.6'
        Python37:
          python.version: '3.7'
        Python38:
          python.version: '3.8'

    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(python.version)'

    - script: pip install flit
      displayName: 'Install flit build tool'

    - script: flit install
      displayName: 'Install library and its dependencies'

    - script: pytest
      displayName: 'Run tests'

- stage: "Publish"
  condition: and(succeeded(),  ne(variables['release.version'], ''), eq(variables['Build.SourceBranch'], 'refs/heads/test_pipy'))
  pool:
    vmImage: 'ubuntu-16.04'
  jobs:
    - job: "PublishPyPi"
      steps:

        - checkout: self
          persistCredentials: true

        - task: UsePythonVersion@0
          inputs:
            versionSpec: '3.7'

        - script: pip install pip --upgrade
          displayName: "Upgrade pip"

        - script: pip install flit
          displayName: 'Install flit'

        - script: flit install
          displayName: 'Install library'

        - script: flit build
          displayName: "Build library"

        - script: flit publish 
          displayName: "Publish to PyPi"
          env:
            FLIT_INDEX_URL: https://test.pypi.org/legacy/
            FLIT_USERNAME: $(testpypi.username)
            FLIT_PASSWORD: $(testpypi.password)
            FLIT_ROOT_INSTALL: 1
